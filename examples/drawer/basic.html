<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area{
            width: 800px;
            height: 800px;
            border: 1px solid #000;

        }
    </style>
</head>
<body>
    <div class="tool-bar">
        <select label="画笔" onchange="onShapeChange(this.value)">
            <option value ="bezierEllipse">椭圆</option>
            <option value ="obliqueEllipse">斜椭圆</option>
            <option value ="freeline">自由绘线</option>
            <option value ="rectangle">矩形</option>
            <option value ="circle">圆</option>
        </select>
        <input type="button" value="放大" onclick="zoomInArea()">
        <input type="button" value="缩小" onclick="zoomOutArea()">
    </div>
    <canvas class="area" width="800" height="800" id="draw_rectangle"></canvas>
    <script src="../../src/drawer/index.js"></script>
    <script src="basic.js"></script>
</body>
</html>
